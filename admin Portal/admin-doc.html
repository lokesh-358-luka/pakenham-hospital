<script>
const doctors = [
  { name: "Dr. Aisha Khan", role: "Neurologist", email: "aisha.khan@hospital.com", gender: "women" },
  { name: "Dr. Marcus Lee", role: "Orthopedic Surgeon", email: "marcus.lee@hospital.com", gender: "men" },
  { name: "Dr. Sofia Mendes", role: "Pediatrician", email: "sofia.mendes@hospital.com", gender: "women" },
  { name: "Dr. Ethan Brooks", role: "Radiologist", email: "ethan.brooks@hospital.com", gender: "men" },
  { name: "Dr. Priya Desai", role: "Dermatologist", email: "priya.desai@hospital.com", gender: "women" },
  { name: "Dr. Noah Kim", role: "Oncologist", email: "noah.kim@hospital.com", gender: "men" }
];

const grid = document.getElementById("doctorGrid");

doctors.forEach(doc => {
  const randomId = Math.floor(Math.random() * 100); // 0â€“99
  const imageUrl = `https://randomuser.me/api/portraits/${doc.gender}/${randomId}.jpg`;

  const card = document.createElement("div");
  card.className = "profile-card";

  card.innerHTML = `
    <div class="profile-image">
      <img src="${imageUrl}" alt="${doc.name}">
    </div>
    <h2 class="profile-name">${doc.name}</h2>
    <p class="profile-role">${doc.role}</p>
    <p class="profile-email">${doc.email}</p>
    <button class="profile-button">View Profile</button>
  `;

  grid.appendChild(card);
});
</script>
